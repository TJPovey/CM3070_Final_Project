<ion-list>

  <ng-container *ngIf="(propertyCollection$ | async) as propertyCollection">

    <ion-item *ngFor="let property of propertyCollection; trackBy:trackByPropertyId">
      
      <ion-thumbnail>
        <!-- <img [alt]="property.property.id" [src]="property.iconURL" /> -->
      </ion-thumbnail>

      <ion-label>{{ property.property.name }}</ion-label>
    </ion-item>

  </ng-container>

</ion-list>
